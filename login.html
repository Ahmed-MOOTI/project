<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title> Login Page Projet Mini</title>

  <!-- Bootstrap -->
  <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <!-- NProgress -->
  <link href="../vendors/nprogress/nprogress.css" rel="stylesheet">
  <!-- iCheck -->
  <link href="../vendors/iCheck/skins/flat/green.css" rel="stylesheet">
  <!-- bootstrap-progressbar -->
  <link href="../vendors/bootstrap-progressbar/css/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet">
  <!-- PNotify -->
  <!-- <link href="../vendors/pnotify/dist/pnotify.css" rel="stylesheet">
        <link href="../vendors/pnotify/dist/pnotify.buttons.css" rel="stylesheet">
        <link href="../vendors/pnotify/dist/pnotify.nonblock.css" rel="stylesheet"> -->

  <!-- Custom Theme Style -->
  <link href="../build/css/custom.min.css" rel="stylesheet">
</head>

<body class="login">
  <div class="" role="tabpanel" data-example-id="togglable-tabs">
    <ul id="myTab" class="nav nav-tabs bar_tabs" role="tablist">
      <li role="presentation" class="active"><a href="#tab_content1" id="home-tab" role="tab" data-toggle="tab"
          aria-expanded="true"> Admin </a>
      </li>
      <li role="presentation" class=""><a href="#tabcontent2" role="tab" id="profile-tab" data-toggle="tab"
          aria-expanded="false"> Director </a>
      </li>
      <li role="presentation" class=""><a href="#tabcontent3" role="tab" id="profile-tab" data-toggle="tab"
          aria-expanded="false"> Employee </a>
      </li>
    </ul>
    <div id="myTabContent" class="tab-content">
      <div role="tabpanel" class="tab-pane fade active in" id="tab_content1" aria-labelledby="home-tab">
        <div class="login_wrapper">
          <div class="animate form login_form">
            <section class="login_content">
              <form>
                <h1>Login Admin</h1>
                <div>
                  <input type="text" id="useradmin" class="form-control" placeholder="Username" required />
                </div>
                <div>
                  <input type="mail" id="mailadmin" class="form-control" placeholder="E-mail" required />
                </div><br>
                <div>
                  <input type="password" id="passwadmin" class="form-control" placeholder="Password" required />
                </div>
                <div>
                  <input type="button" name="login" value="login" onclick="logadmin()" class="btn btn-primary">
                </div>
                <div id="adminlog"></div>


              </form>
              <div id="logoboit" class="d-flex justify-content-center">
                <img src="./images/logo.png" class="" width="300" height="230" >
              </div>
            </section>
          </div>
        </div>
      </div>
      
      <div role="tabpanel" class="tab-pane fade" id="tabcontent2" aria-labelledby="profile-tab">
        <div class="login_wrapper">
          <div class="animate form login_form">
            <section class="login_content">
              <form>
                <h1>Login Director</h1>
                <div>
                  <input type="text" id="user" class="form-control" placeholder="Username" required />
                </div>
                <div>
                  <input type="mail" id="mail" class="form-control" placeholder="E-mail" required />
                </div><br>
                <div>
                  <input type="password" id="passw" class="form-control" placeholder="Password" required />
                </div>
                <div>
                  <input type="button" name="login" value="login" onclick="logdirect()" class="btn btn-primary">
                </div>
                <div id="directorlog"></div>
              </form>
              <div id="logoboit" class="d-flex justify-content-center">
                <img src="./images/logo.png" class="" width="300" height="230" >
              </div>
            </section>
          </div>
        </div>
      </div>
      <div role="tabpanel" class="tab-pane fade" id="tabcontent3" aria-labelledby="profile-tab">
        <div class="login_wrapper" >
          <div class="animate form login_form">
            <section class="login_content">
              <form>
                <h1>Login Employee</h1>
                <div>
                  <input type="text" id="useremp" class="form-control" placeholder="Username" required />
                </div>
                <div>
                  <input type="mail" id="mailemp" class="form-control" placeholder="E-mail" required />
                </div><br>
                <div>
                  <input type="password" id="passwemp" class="form-control" placeholder="Password" required />
                </div>
                <div>
                  <input type="button" name="login" value="login" onclick="logemp()" class="btn btn-primary">
                </div>
                <div id="employeelog"></div>
              </form>
              <div id="logoboit" class="d-flex justify-content-center">
                <img src="./images/logo.png" class="" width="300" height="230" >
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>
    <div class="clearfix"></div>

  </div>
  <!-- jQuery -->
  <script src="../vendors/jquery/dist/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="../vendors/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- FastClick -->
  <script src="../vendors/fastclick/lib/fastclick.js"></script>
  <!-- NProgress -->
  <script src="../vendors/nprogress/nprogress.js"></script>
  <!-- bootstrap-progressbar -->
  <script src="../vendors/bootstrap-progressbar/bootstrap-progressbar.min.js"></script>
  <!-- iCheck -->
  <script src="../vendors/iCheck/icheck.min.js"></script>
  <!-- PNotify -->
  <script src="../vendors/pnotify/dist/pnotify.js"></script>
  <script src="../vendors/pnotify/dist/pnotify.buttons.js"></script>
  <script src="../vendors/pnotify/dist/pnotify.nonblock.js"></script>

  <!-- Custom Theme Scripts -->

  <script src="login.js"></script>
</body>

</html>
